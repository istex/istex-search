variables:
  npm_config_cache: $CI_PROJECT_DIR/.npm

default:
  image:
    name: node:20-alpine
  tags:
    - docker
  cache:
    - &global_cache
      key:
        files:
          - package-lock.json
      paths:
        - $npm_config_cache
  before_script:
    - npm ci --prefer-offline

stages:
  - build
  - test

build:
  stage: build
  cache:
    - *global_cache
    - key: $CI_COMMIT_REF_SLUG
      paths:
        - .next/cache/
  script:
    - npm run build

test:
  stage: test
  script:
    - npm run test:ci
  artifacts:
    when: always
    reports:
      junit: junit.xml
