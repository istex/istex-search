variables:
  npm_config_cache: $CI_PROJECT_DIR/.npm
  IMAGE_NAME: istex/istex-search

include:
  - project: resinglog/ci-templates
    file: docker-publish.yml

.is-working-branch: &is-working-branch
  if: $CI_COMMIT_REF_PROTECTED == "false" && $CI_PIPELINE_SOURCE != "merge_request_event"

.is-dev: &is-dev
  if: $CI_COMMIT_BRANCH == "dev"

.is-schedule: &is-schedule
  if: $CI_PIPELINE_SOURCE == "schedule"

.is-not-schedule: &is-not-schedule
  if: $CI_PIPELINE_SOURCE == "schedule"
  when: never

.manual-if-renovate-commit: &manual-if-renovate-commit
  if: $CI_COMMIT_MESSAGE =~ /^\[Renovate\]/ && $CI_COMMIT_BRANCH == "dev"
  when: manual

default:
  image:
    name: node:22.18.0-alpine
  tags:
    - docker
  cache:
    - paths:
        - $npm_config_cache
  before_script:
    - npm ci --prefer-offline

stages:
  - lint
  - build
  - test
  - deploy
  - publish
  - renovate

lint:
  stage: lint
  rules:
    - *is-working-branch
  script:
    - npm run format:check
    - npm run lint

build:
  stage: build
  rules:
    - *is-working-branch
  script:
    - npm run build

test:
  stage: test
  rules:
    - *is-working-branch
  script:
    - npm run test

deploy:dev:
  stage: deploy
  tags:
    - shell
    - runner-dev
  environment: development
  resource_group: development
  cache: []
  rules:
    - *is-not-schedule
    - *manual-if-renovate-commit
    - *is-dev
  before_script: []
  script:
    - ./scripts/deploy-dev.sh

docker:publish:
  cache: []

renovate:
  stage: renovate
  image: renovate/renovate:38.129
  interruptible: false
  cache: []
  rules:
    - *is-schedule
  before_script: []
  script:
    - renovate
  variables:
    RENOVATE_AUTODISCOVER: true
    RENOVATE_AUTODISCOVER_FILTER: "/^istex\/istex-search\/istex-search$/"
    RENOVATE_PLATFORM: gitlab
    RENOVATE_ENDPOINT: $CI_API_V4_URL
    RENOVATE_COMMIT_MESSAGE_PREFIX: "[Renovate]"
