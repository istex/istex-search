variables:
  npm_config_cache: $CI_PROJECT_DIR/.npm
  VERSION_PATTERN: /^v[0-9]+\.[0-9]+\.[0-9]+/

.is-working-branch: &is-working-branch
  if: $CI_COMMIT_REF_PROTECTED == "false" && $CI_PIPELINE_SOURCE != "merge_request_event"

.is-dev: &is-dev
  if: $CI_COMMIT_BRANCH == "dev"

.is-version-tag: &is-version-tag
  if: $CI_COMMIT_TAG =~ $VERSION_PATTERN

.is-schedule: &is-schedule
  if: $CI_PIPELINE_SOURCE == "schedule"

.is-not-schedule: &is-not-schedule
  if: $CI_PIPELINE_SOURCE == "schedule"
  when: never

.manual-if-renovate-commit: &manual-if-renovate-commit
  if: $CI_COMMIT_MESSAGE =~ /^\[Renovate\]/ && $CI_COMMIT_BRANCH == "dev"
  when: manual

default:
  image:
    name: node:22-alpine
  tags:
    - docker
  cache:
    - paths:
        - $npm_config_cache
  before_script:
    # TODO: remove --force once React 19 is stable and supported by all other packages
    - npm ci --prefer-offline --force

stages:
  - lint
  - build
  - test
  - deploy
  - renovate

lint:
  stage: lint
  rules:
    - *is-working-branch
  script:
    - npm run format:check
    - npm run lint

build:
  stage: build
  rules:
    - *is-working-branch
  script:
    - npm run build

test:
  stage: test
  rules:
    - *is-working-branch
  script:
    - npm run test:ci
  artifacts:
    when: always
    reports:
      junit: junit.xml

deploy:dev:
  stage: deploy
  tags:
    - shell
    - runner-dev
  environment: development
  resource_group: development
  cache: []
  rules:
    - *is-not-schedule
    - *manual-if-renovate-commit
    - *is-dev
  before_script: []
  script:
    - ./scripts/deploy-dev.sh

deploy:docker:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:v1.22.0-debug
    entrypoint: [""]
  cache: []
  rules:
    - *is-version-tag
  before_script:
    - cat $NEXUS_AUTH_CONFIG | base64 -d > /kaniko/.docker/config.json
  script:
    - VERSION_NUM=$(echo $CI_COMMIT_TAG | cut -c 2-)
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${NEXUS_URL}:${NEXUS_DOCKER_PORT}/istex/istex-search:${VERSION_NUM}"

renovate:
  stage: renovate
  image: renovate/renovate:38.129
  interruptible: false
  cache: []
  rules:
    - *is-schedule
  before_script: []
  script:
    - renovate
  variables:
    RENOVATE_AUTODISCOVER: true
    RENOVATE_AUTODISCOVER_FILTER: "/^istex\/istex-search\/istex-search$/"
    RENOVATE_PLATFORM: gitlab
    RENOVATE_ENDPOINT: $CI_API_V4_URL
    RENOVATE_COMMIT_MESSAGE_PREFIX: "[Renovate]"
