name: tests
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out files
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and run tests
        run: npm install && npm run test:ci
